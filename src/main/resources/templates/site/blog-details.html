<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="site/head::head(${article.title},${commons.google_site_verification()}, ${commons.baidu_site_verification()})"></div>


<body>


<!-- header -->

<div th:replace="site/header::header"></div>

<!-- header -->

<!-- main -->

<main class="container" role="main-inner-wrapper">


    <div class="blog-details">

        <article class="post-details" id="post-details">

            <header class="bog-header text-center" role="bog-header">

                <h3>
                    <th:block th:utext="${commons.fmtdate_en(article.created)}"></th:block>
                </h3>

                <h2>
                    <th:block th:text="${article.title}"></th:block>
                </h2>

            </header>


            <figure>

                <img alt="" class="img-responsive" src="images/blog-images/blog-details-image.jpg"/>

            </figure>

            <div class="post-content" id="post-content" itemprop="articleBody">
                <th:block th:utext="${commons.article(article.content)}"></th:block>
            </div>


        </article>


        <!-- Comments -->
        <div th:replace="site/comments::comments"></div>


    </div>


</main>

<!-- main -->

<!-- footer -->

<div th:replace="site/footer::footer(${commons.site_title()},${commons.site_record()},${commons.site_url()})"></div>

</body>
<div th:replace="comm/tale_comment::tale_comment"></div>
</html>
